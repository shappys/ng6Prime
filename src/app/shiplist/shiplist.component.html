<p-table [value]="shiplist">
<ng-template pTemplate="header">
    <tr>
        <th>ID</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
    </tr>
</ng-template>
</p-table>
<p-table [value]="shiplist">
    <ng-template pTemplate="body" let-TempdatservService>
      <p-accordion>
      <p-accordionTab (dblclick)="setShipmentid(TempdatservService.id);">
      <p-header style="width:100%; float: left;">
        <tr>
            <td>{{TempdatservService.id}}</td>
            <td>{{TempdatservService.year}}</td>
            <td>{{TempdatservService.brand}}</td>
            <td>{{TempdatservService.color}}</td>
        </tr>
      </p-header>
      <div>content for => {{TempdatservService.id}}</div>
      </p-accordionTab>
      </p-accordion>
    </ng-template>
</p-table>
